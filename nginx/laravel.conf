server {
    listen 80;
    listen [::]:80;
    server_name sendnotes-kb17.onrender.com;  # Corrected server_name

    # Set the root to the correct Laravel public folder
    root /var/www/public;  # Corrected root path

    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";

    index index.php;

    charset utf-8;

    # Main location block for serving files
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Handle favicon.ico and robots.txt requests
    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }

    # Custom error page for 404
    error_page 404 /index.php;

    # PHP-FPM location block - Use only one fastcgi_pass (either TCP or Unix socket)
    location ~ ^/index\.php(/|$) {
        fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;  # Use the Unix socket (or TCP if needed)
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_hide_header X-Powered-By;
    }

    # Deny access to hidden files (e.g., .env)
    location ~ /\.(?!well-known).* {
        deny all;
    }

    # Log files
    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
}
