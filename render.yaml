services:
  - type: web
    name: laravel-app
    env: php
    region: oregon
    buildCommand: |
      composer install --optimize-autoloader --no-dev
      php artisan key:generate
      php artisan migrate --force
    startCommand: |
      php artisan serve --host 0.0.0.0 --port 10000
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_KEY
        value: base64:Drzo2jUZDzfCYEz86NwpX3jhkmascKP62jmogG0Bue0=
      - key: APP_DEBUG
        value: false
